{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New  Item</h1>
		</div>

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the course">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
					
					<div class="form-group">
					  <label for="sel1">Select list:</label>
					  <select name='category' class="form-control" id="sel1">
					    <option value="1">Soccer</option>
					    <option value="2">Basketball</option>
					    <option value="3">Baseball</option>
					    <option value="4">Hockey</option>
					  </select>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
